<form id="pagerForm" action="__ROOT__/Admin/Activity/activityList" method="post">
	<input type="hidden" name="page" value="{$currentPage}"/>
	<input type="hidden" name="username" value="{$username}"/>
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ROOT__/Admin/Activity/activityList" method="post">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>活动标题：</label>
					<input type="text" name="title" value="{$title}" alt="请输入活动标题"/>
					<input type="hidden" name="page" value="{$currentPage}"/>
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__ROOT__/Admin/Activity/add" target="dialog" mask="true" height="700" width="800"><span>新增</span></a></li>
			<li><a class="delete" href="__ROOT__/Admin/Activity/delActivity/activityid/{sid_user}" target="ajaxTodo" title="你确定要删除吗？" warn="请选择活动"><span>删除</span></a></li>
			<li><a class="edit" href="__ROOT__/Admin/Activity/editActivityView/activityid/{sid_user}" target="dialog" mask="true" warn="请选择活动" height="700" width="800"><span>编辑</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="100">活动标题</th>
			<th >举办单位</th>
			<th >联系人</th>
			<th >联系电话</th>
			<th >开始时间</th>
			<th >结束时间</th>
			<th >活动等级</th>
			<th >活动类型</th>
			<th >活动颜色</th>

		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="result">
			<tr target="sid_user" rel="{$vo['id']}">
				<td >{$vo['title']}</td>
				<td >{$vo['unit']}</td>
				<td >{$vo['people']}</td>
				<td >{$vo['telephone']}</td>
				<td>{$vo['startdate']}</td>
				<td>{$vo['enddate']}</td>
				<td>{$vo['level']}</td>
				<td>{$vo['type']}</td>
				<td style="background:{$vo['color']}"></td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage"
					onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">
					20
				</option>
			</select>
			<span>条，共{$totalCount}条，共{$totalPage }页</span>
		</div>

		<div class="pagination" targetType="navTab"
			 totalCount="{$totalCount}" numPerPage="{$pageSize }"
			 pageNumShown="10" currentPage="{$currentPage }"></div>
	</div>
</div>
