<div class="pageContent">
	<form method="post" action="__ROOT__/Admin/Admin/editAdmin" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<input name="id" type="hidden"  value="{$result.id}"/>
			<p>
				<label>用户名：</label>
				<input name="username" type="text" class="required" value="{$result['username']}"/>
			</p>
			<p>
				<label>真实姓名：</label>
				<input name="realname" type="text" class="required"value="{$result['realname']}"/>
			</p>
			<p>
				<label>类型</label>
				<if condition="($result['type'] eq 0)">
				 <input name="type" value="0" type="radio" checked/>超级管理员
				  <input name="type" value="1" type="radio"/>普通管理员
				 <elseif condition="$result['type'] eq 1"/>
				  <input name="type" value="0" type="radio"/>超级管理员
				   <input name="type" value="1" type="radio" checked/>普通管理员
				</if>
				
				
			</p>
			 
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
