<div class="pageContent">
	<form method="post" action="__ROOT__/Admin/Admin/addAdmin" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>用户名：</label>
				<input name="username" type="text" class="required" id="uname"/>
			</p>
			<p>
				<label>真实姓名：</label>
				<input name="realname" type="text" class="required" id="realname"/>
			</p>
			<p>
				<label>密码</label>
				<input name="password" value="123456" class="required" type="password" readonly="readonly"/><span class="info">(默认为123456)</span>
			</p>
			<p>
				<label>类型</label>
				<input name="type" value="1" type="radio"/>超级管理员
				<input name="type" value="0" type="radio" checked/>普通管理员
			</p>
			 
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
