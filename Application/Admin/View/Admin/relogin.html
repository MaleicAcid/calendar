<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="网页登陆">
        <meta name="author" content="Vanklin">
        <title>管理后台登陆</title>
        <!-- Bootstrap -->
        <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
	<style>
	    .input-group{
			margin:10px 0;
		}
		h3{
			padding:5px;
			border-bottom:1px solid #ddd;
		}
	    .vertical-center{
		  position: absolute;
		  width:450px;
		  height:400px;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}
		.container{width: 80%;}
	</style>
    <body>
	<form action="__ROOT__/Admin/Admin/login" method="post">
       <div class="vertical-center">
			<div class="well" style="background-color: #B9DBFF">
				<h3><center>管理后台登陆</center></h3>
				<div class="container">
				<div class="input-group input-group-md">
					<span class="input-group-addon" >
					<i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
					<input type="text" name="username" maxlength="20" minlength="4" class="form-control" placeholder="用户名" aria-describedby="sizing-addon1">
				</div>
				<div class="input-group input-group-md">
					<span class="input-group-addon" >
					<i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" name="password" maxlength="16" minlength="4" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
				</div>
					<input type="submit" class="btn btn-success btn-block" value="登录">
					<div style="margin-left:90px;color:red;">{$login_error}</div>
				</div>
			</div>
			</div>
			</form>
        <script src="__JS__/jquery-1.11.1.min.js"></script>
        <script src="__JS__/bootstrap.min.js"></script>
    </body>
</html>
